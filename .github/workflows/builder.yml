name: Build and release HTLC Watchtower

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      
      - name: Install zip utility
        run: |
          sudo apt update
          sudo apt install -y zip

      - name: Setup dart
        uses: dart-lang/setup-dart@v1
        with:
            sdk: 2.19.4

      - name: Install dependencies
        run: dart pub get
        
      - name: Compile
        run: |
            mkdir build
            dart compile exe src/main.dart -o build/htlc-watchtower
          
      - name: Add execute flag
        run: |
          chmod +x build/*
          
      - name: Archive files
        run: |
          cd build
          zip htlc-watchtower-linux-amd64.zip htlc-watchtower
          rm htlc-watchtower
          
      - name: Generate checksums
        run: |
          cd build
          echo $(sha256sum *)
          echo $(sha256sum *) >> SHA256CHECKSUMS.txt
          
      - name: Set version
        run: |
          echo "WATCHTOWER_VERSION=0.0.1" >> $GITHUB_ENV
          
      - name: Upload files to a GitHub release
        uses: svenstaro/upload-release-action@2.5.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/*
          release_name: ${{ env.WATCHTOWER_VERSION }}
          tag: ${{ env.WATCHTOWER_VERSION }}
          file_glob: true
          overwrite: true
          body: ""
